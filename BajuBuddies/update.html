<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BajuBuddies/Styles/style.css">
    <title>update</title>
</head>
<body>
    <div class="container">
        <div class="box form-box">
            <header>Edit Data</header>
            <form action="" method="post">
                <div class="field input">
                    <label for="nama">Nama</label>
                    <input type="text" name="nama" id="nama">
                </div>
                <div class="field input">
                    <label for="stok">Stok</label>
                    <input type="text" name="stok" id="stok">
                </div>
                <div class="field input">
                    <label for="harga">harga</label>
                    <input type="harga" name="harga" id="harga">
                </div>
                <div class="field input">
                    <label for="deskripsi">deskripsi</label>
                    <input type="deskripsi" name="deskripsi" id="deskripsi">
                </div>
                <div class="field input">
                    <label for="gambar">gambar</label>
                    <input type="file" id="gambar" name="gambar" accept="image/*">
                </div>
                <div class="field">
                    <input type="submit" class="btn-submit" name="submit" value="submit" required>
                    <input type="cancel" class="btn-cancel" name="cancel" value="cancel" required>
                </div>
            </form>
        </div>
    </div>
    <script src="/Scripts/main.js"></script>
    <script src="/BajuBuddies/Scripts/main.js"></script>
</body>
</html>
