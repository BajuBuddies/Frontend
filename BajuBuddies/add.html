<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BajuBuddies/Styles/style.css">
    <title>add</title>
</head>
<body>
    <div class="container">
        <div class="box form-box">
            <header>Input Data</header>
            <form action="" method="post" class="add-produk">
                <div class="field input">
                    <label for="nama-value">Nama</label>
                    <input type="text" name="nama" id="nama-value">
                </div>
                <div class="field input">
                    <label for="stok-value">Stok</label>
                    <input type="text" name="stok" id="stok-value">
                </div>
                <div class="field input">
                    <label for="harga-value">harga</label>
                    <input type="text" name="harga" id="harga-value">
                </div>
                <div class="field input">
                    <label for="deskripsi-value">deskripsi</label>
                    <input type="textarea" name="deskripsi" id="deskripsi-value">
                </div>
                <div class="field input">
                    <label for="gambar-value">gambar</label>
                    <input type="file" id="gambar-value" name="gambar" accept="image/*">
                </div>
                <div class="field">
                    <input type="submit" class="btn-submit" name="submit" value="submit" required>
                    <a href="index.html">
                        <input type="cancel" class="btn-cancel" name="cancel" value="cancel" required>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="/BajuBuddies/Scripts/main.js"></script>
    <script src="/BajuBuddies/Scripts/push.js"></script>
</body>
</html>
